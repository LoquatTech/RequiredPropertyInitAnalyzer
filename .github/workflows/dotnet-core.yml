name: .NET Core

env:
  projectPath: '${{ github.workspace }}/src/RequiredPropertyInitAnalyzer.Package/'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  POWERSHELL_TELEMETRY_OPTOUT: 1

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100

    - name: Install dependencies
      run: dotnet restore ${{ env.projectPath }}

    - name: Build
      run: dotnet build ${{ env.projectPath }} --configuration Release --no-restore

    - name: Pack
      run: dotnet pack ${{ env.projectPath }} --no-restore --configuration Release -o .\package

    #- name: Test
    #  run: dotnet test --no-restore --verbosity normal
